<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title></title>
  </head>
  <body>
     <!--header-->
    <div class="col-12  px-0 border-bottom bg-white" style="height: 50px;">
      <div class="col-8  mx-auto" >
        <div class="row">
        <div class="col-4 " >
          <div class="row">
            <!--logo--> 
          <div class="col-1 px-0 pt-2" >
            <img src="logo.png" class="w-100">
          </div>
          <!--line-->
          <div class="col-1 pt-2">
            <img src="line.png">
          </div>
          <!--insta-->
          <div class="col-4 pt-3">
            <img src="logo2.png" class="w-100">
          </div>
        </div>
      </div>
        <div class="col-4   text-center pt-2" >
          <input type="" name="" placeholder="Поиск" class=" text-center rounded w-75 border">
        </div>
        <div class="col-4 ">
          <div class="row">
            <!--nothing-->
            <div class="col-6"></div>
            <!--icons-->
            <div class="col-2 pt-2 " >
              <img src="1.png" class="w-75">
            </div>
            <div class="col-2 pt-2 ">
              <img src="2.png" class="w-75">
            </div>
            <div class="col-2 pt-2 ">
              <img src="3.png" class="w-75">
            </div>
          </div>
        </div>
        </div>
        
      </div>
    </div>
    <!--body-->
    <div class="container col-8 " >
      <div class="container mt-4" >
        <div class="row">
          <div class="  col-3" >
            <img src="homer.jpg" class="rounded-circle w-100">
          </div>
          <div class=" col-9" >
            <div class="container ">
              <div class="row px-0">
                <div class="col-2  ">
                  <h3 class="font-weight-light">HomerS</h3>
                </div>
                <div class="col-5 ">
                  <button class="rounded btn btn-outline-secondary text-dark font-weight-bold">Редактировать профиль</button>
                </div>
                <div class="col-3 ">
                  <img src="settings.png">
                </div>
                <div class="col-3 "></div>
              </div>
            </div>
            <div class="container mt-4">
              <div class="row px-0">
                <div class="col-3   ">
                  <span class="font-weight-bold">3</span>
                  <span>публикации</span> 
                </div>
                <div class="col-3 ">
                  <span class="font-weight-bold">200</span>
                  <span>подписчиков</span> 
                </div>
                <div class="col-3 ">
                  <span>Подписки:</span>
                  <span class="font-weight-bold">105</span>
                </div>
                <div class="col-3 " ></div>
              </div>
            </div>
            <div class="container mt-4" style="height: 70px;">
              <p class="font-weight-bold">Homer Jay Simpson</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 pt-5">
        <div class="row" >
          <div class="col-4">
            <img src="pic1.jpg" class="w-100 h-75">
          </div>
          <div class="col-4">
            <img src="pic2.jpg" class="w-100 h-75">
          </div>
          <div class="col-4">
            <img src="pic3.jpg" class="w-100 h-75">
          </div>
        </div>
        <div class="row " >
          <div class="col-4">
            <img src="pic4.jpg" class="w-100 h-100">
          </div>
          <div class="col-4">
            <img src="pic5.jpg" class="w-100 h-100">
          </div>
          <div class="col-4">
            <img src="pic6.jpg" class="w-100 h-100">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
